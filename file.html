<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="tabs">
    <div class="tab active" id="ongoing-tab">Ongoing Goals</div>
    <div class="tab" id="completed-tab">Completed Goals</div>
  </div>
  <div id="ongo-goal-container"></div>
  <div id="comp-goal-container"></div>
  <div id="notifications-container"></div>
  <button id="add-goal-btn">Click Me To Add A Goal</button>
  <div id="modal-overlay" class="modal-overlay">
    <div id="goal-form" class="goal-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      <label for="threshold">Threshold:</label>
      <input type="number" id="threshold" name="threshold" min="1" value="100">
      <label>Type:</label>
      <select id="goal-type" name="goal-type">
        <option value="progressional">Progressional</option>
        <option value="timed">Timed</option>
      </select>
      <div id="timed-options" style="display:none;">
        <label for="time-period">Time Period (minutes):</label>
        <input type="number" id="time-period" name="time-period" min="1">
      </div>
      <div class="button-container">
        <button id="create-goal-btn">Create Goal</button>
        <button id="cancel-goal-btn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="goalPages.js"></script>
</body>

</html>
