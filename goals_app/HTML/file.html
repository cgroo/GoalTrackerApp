<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goals</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .goal-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .progress-bar-container {
      width: 300px;
      height: 20px;
      border: 1px solid #ccc;
      position: relative;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: red;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="goal-container"></div>
  <button id="add-goal-btn">Add Goal</button>

  <div id="modal-overlay" class="modal-overlay">
    <div id="goal-form" class="goal-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label>Type:</label>
      <select id="goal-type" name="goal-type">
        <option value="progressional">Progressional</option>
        <option value="timed">Timed</option>
      </select>

      <div id="timed-options" style="display:none;">
        <label for="time-period">Time Period (minutes):</label>
        <input type="number" id="time-period" name="time-period" min="1">
      </div>
      
      <button id="create-goal-btn">Create Goal</button>
      <button id="cancel-goal-btn">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
